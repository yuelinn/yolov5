# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /scratch/beestudents/bee_detection_dataset  # dataset root dir
train: test # train images (relative to 'path') 128 images
val: test # val images (relative to 'path') 128 images
test: test  # test images (optional)

# Classes
nc: 3  # number of classes
names: [ 'honeybee', 'bumblebee', 'unknown' ]  # class names
